<ion-view view-title="邻书">
    <ion-nav-buttons side="primary">
        <a class="button button-icon icon ion-map"></a>
    </ion-nav-buttons>
    <ion-nav-buttons side="secondary">
        <a class="button button-icon icon ion-plus-round" ng-click="openAddBookModal()"></a>
    </ion-nav-buttons>
    <ion-content>
        <div class="list" ng-repeat="book in booklist" data-id={{book.id}} ng-click="goDetail(book.id)">
            <div class="item item-avatar">
                <img src="../img/user1.jpg" alt="">
                <h2>{{book.name}}</h2>
            </div>
            <a class="item item-thumbnail-left" href="#">
                <img src="{{book.bookImgs[0]}}">
                <h2>{{book.name}}</h2>
                <p>{{book.desc}}</p>
            </a>
        </div>
    </ion-content>
</ion-view>

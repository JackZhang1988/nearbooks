<ion-modal-view>
    <ion-header-bar class="bar-positive fix-buttons">
        <a class="button button-icon icon ion-close-round" ng-click="closeChatModal()"></a>
        <h1 class="title">聊天信息</h1>
    </ion-header-bar>
    <ion-content>
        <img ng-src="{{chat.face}}" style="width: 64px; height: 64px">
        <p>
          {{chat.lastText}}
        </p>
    </ion-content>
</ion-modal-view>

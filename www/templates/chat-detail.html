<ion-view id="userMessagesView" cache-view="false" view-title="<i class='icon ion-chatbubble user-messages-top-icon'></i> <div class='msg-header-username'>{{toUser.name}}</div>">
    <div class="loader-center" ng-if="!doneLoading">
        <div class="loader">
            <i class="icon ion-loading-c"></i>
        </div>
    </div>
    <ion-content has-bouncing="true" class="has-header has-footer" delegate-handle="userMessageScroll">
        <div ng-repeat="message in messages" class="message-wrapper">
            <div ng-if="message.content.contentType != 'borrow_history' && user._id !== message.sender">
                <img class="profile-pic left" src="../img/user2.png" />
                <div class="chat-bubble left">
                    <!-- <div class="message" ng-bind-html="message.content.info">
                    </div> -->
                    <chat-msg content="message.content">
                    </chat-msg>
                    <!-- <div class="message-detail">
                        <span class="bold">{{user.name}}</span>,
                        <span></span>
                    </div> -->
                </div>
            </div>
            <div ng-if="message.content.contentType != 'borrow_history' && user._id === message.sender">
                <img class="profile-pic right" src="../img/user1.jpg" />
                <div class="chat-bubble right">
                    <chat-msg content="message.content">
                    </chat-msg>
                    <!-- <div class="message-detail">
                        <span class="bold">{{user.name}}</span>,
                        <span></span>
                    </div> -->
                </div>
            </div>
            <div ng-if="message.content.contentType == 'borrow_history'">
                <p class="borrow-history">{{message | outputStatus:user }}</p>
            </div>
            <div class="cf"></div>
        </div>
    </ion-content>
    <form name="sendMessageForm" ng-submit="sendMessage(sendMessageForm)" novalidate>
        <ion-footer-bar class="bar-stable item-input-inset message-footer" keyboard-attach>
            <label class="item-input-wrapper">
                <textarea ng-model="input.message" value="" placeholder="Send a message..." required minlength="1" maxlength="1500" msd-elastic></textarea>
            </label>
            <div class="footer-btn-wrap">
                <button class="button button-icon icon ion-android-send footer-btn" type="submit" ng-disabled="!input.message || input.message === ''">
                </button>
            </div>
        </ion-footer-bar>
    </form>
</ion-view>

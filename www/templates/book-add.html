<ion-modal-view>
    <ion-header-bar class="bar-positive fix-buttons">
        <a class="button button-icon icon ion-close-round" ng-click="closeAddBookModal()"></a>
        <h1 class="title">添加图书</h1>
    </ion-header-bar>
    <ion-content>
        <label class="item item-input item-stacked-label">
            <span class="item-img-add">
            	<div class="item-img-input-wrap">
            		<input type="file" accept="image/x-png, image/gif, image/jpeg">
	            </div>
            </span>
        </label>
        <label class="item item-input">
            <input type="text" placeholder="书名">
        </label>
        <label class="item item-input">
            <input type="text" placeholder="描述">
        </label>
        <label class="item">
            <span class="input-label">豆瓣评分</span>
        </label>
        <div class="padding">
            <button class="button button-block button-positive">
                提交
            </button>
        </div>
    </ion-content>
</ion-modal-view>

<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{book.name}}">
    <ion-content>
        <ion-slide-box>
            <ion-slide ng-repeat="img in book.bookImgs" does-continue="true">
                <div class="img-slider-wrap" style="background:url({{img}}) no-repeat;background-size:cover;" ng-click="showSlideModal($index)">
                    <div class="img-slider-mask">
                    </div>
                </div>
            </ion-slide>
        </ion-slide-box>
        <p>
            {{book.name}}
        </p>
        <location></location>
    </ion-content>
</ion-view>
